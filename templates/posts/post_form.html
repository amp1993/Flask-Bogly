{% extends 'base.html' %}

{% block content %}
    <h1>Add Post for {{user.full_name}}</h1>
    <form action='/users/{{user.id}}/posts/new' method='POST'>
        <label for ='post-title'>Title</label>
        <input type ='text' name='post-title'>
        <label for ='post-content'>Post Content</label>
        <input type ='text' name='post-content'>

        {% for post in tag.posts %}
        <label for="tag-selected">{{tag.name}}</label>
        <input type="checkbox" name="tag-selected">
        {% endfor %}

        <button type="submit" id='add-botton'>Add</button>
    </form>
    <form action='/users/{{user.id}}'>
        <button type="submit" id='cancel-button'>Cancel</button>
    </form>
{% endblock %}
