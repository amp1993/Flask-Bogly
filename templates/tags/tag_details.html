{% extends 'base.html' %}
{% block content %}

<h1>{{tag.name}}</h1>


<ul>
    {% for post in tag.posts %}
    <li><a href="/posts/{{post.id}}">{{post.title}}</a> </li>
    {% endfor %}

</ul>

<form action='/tags/{{tag.id}}/edit' method="get">
    <button>Edit</button>
</form>
<form action='/tags/{{tag.id}}/delete' method="POST">
    <button>Delete</button>
</form>



{% endblock %}
